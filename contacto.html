    <title>Contacto</title>

    <body>
        <header role="banner">
            <div class="main">
                <nav class="navbar">
                    <div class="brand">
                        <!-- Icono o logo de fontawesome que representa al museo -->
                        <i class="fa-brands fa-medium"></i>

                        <!-- Menú  -->

                    </div>
                </nav>
            </header>

            <main class="main-contacto"> 
                    <form class="contacto" name='contacto' action="#.html">
                    <h1>CONTACTO</h1>
                    <input type="text" name="nombre" class="nombre" placeholder="Ingrese su nombre" autofocus required/>
                    <br/><br/>
                    <input type="text" maxlength="100" name="apellido" class="apellido" placeholder="Ingrese su apellido" required/>
                    <br/><br/>
                    <input type="email" name="email" class="email" placeholder="Ingrese su dirección de email" required/>
                    <br/><br/>
                    <select name="asunto" class="asunto">
                        <option value="Soy artista">Soy artista</option>
                        <option value="Soy docente">Soy docente / Represento una institución educativa</option>
                        <option value="Consulta">Consulta o sugerencia</option>
                    </select>
                    <br/><br/>
                    <textarea name="mensaje" class="mensaje" cols="60" row="20" placeholder="Escriba su mensaje aquí..." required></textarea>
                    <br/><br/>
                    <input type="submit" class="boton_enviar" value="Enviar" onclick="validacion_al_enviar_datos()"/> 
                </form>
            </main>
            
            <!-- Pie de página -->
            <footer>
                <div class="footer">
                    <h2 class="brand">Museo V.A.C.</h2>
                    <div class="contacto">

                        </ul>
                    </div>
                </div>
                
                <div class="line"></div>
            </footer>

            <!-- JavaScript -->
